<!DOCTYPE HTML> 
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
<style>
table, td, th
{
color: rgb(5, 73, 221);
font-size: 30px;
font-weight: bold;
border: 3px solid black;
width: 50%;
height: 40%;
text-align: center;
background-color: rgb(113, 243, 26);
border-collapse:collapse;
padding: 10px;
}
th{
    color: rgb(0, 0, 0);
    font-family: Georgia, 'Times New Roman', Times, serif;
   
}
table { margin: auto; }

input { 
    font-size: 30px;
    text-align:right;
    }

</style>
<script type="text/javascript"> function calc(clicked_id)
    {
        var val1= parseFloat(document.getElementById("value1").value);
        var val2= parseFloat(document.getElementById("value2").value);
        if(isNaN(val1)||isNaN(val2))
        alert("ENTER VALID NUMBER");
        else if(clicked_id=="add") document.getElementById("answer").value=val1+val2;
        else if(clicked_id=="sub") document.getElementById("answer").value=val1-val2;
        else if(clicked_id=="mul") document.getElementById("answer").value=val1*val2;
        else if(clicked_id=="div") document.getElementById("answer").value=val1/val2;
    }
    function cls() 
             { 
                 document.getElementById("value1").value = ""
                 document.getElementById("value2").value = "" 
                 document.getElementById("answer").value = "" 
             } 
    </script>
</head>
<body>
    <div class="bg">
    <table>
        <tr><th colspan="4"> SIMPLE CALCULATOR</th></tr>
        <tr><td>Value 1</td><td><input type="text" id="value1" value="0" /></td>
        <td>Value 2</td><td><input type="text" id="value2" value="0"/></td></tr>
        <tr colspan="5"><td><input type="button" value="Addition" id="add" onclick="calc(this.id)"/></td>
        <td><input type="button" value="Subtraction" id="sub" onclick="calc(this.id)"/></td>
        <td><input type="button" value="Multiplication" id="mul" onclick="calc(this.id)"/></td>
        <td><input type="button" value="Division" id="div" onclick="calc(this.id)"/></td></tr>
     

   <tr><td>Answer:</td><td><input type="text" id="answer" value="" disabled/></td>
        
<td colspan="2"><input type="button" value="CLEAR ALL" onclick="cls()"/></td>
        </tr>
    </table>
</div>
</body>
</html>
